      <span>5 Stars - Very Safe</span>
    </div>

      <div class="legend-color" style="background-color: #f59e0b;"></div>
      <span>2-4 Stars - Moderate</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #ef4444;"></div>
      <span>1 Star - Unsafe</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #3b82f6;"></div>
      <span>No Rating</span>
    </div>
  </div>

  <!-- Report Alert Modal -->
  <div id="alert-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>⚠️ Report Safety Issue</h2>
        <button class="modal-close" onclick="closeAlertModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-section">
          <label class="form-label">Issue Type</label>
          <div class="checkbox-group">
            <label class="checkbox-option">
              <input type="radio" name="alertType" value="harassment">
              <span>Harassment</span>
            </label>
            <label class="checkbox-option">
              <input type="radio" name="alertType" value="poor_lighting">
              <span>Poor Lighting</span>
            </label>
            <label class="checkbox-option">
              <input type="radio" name="alertType" value="accident">
              <span>Accident</span>
            </label>
            <label class="checkbox-option">
              <input type="radio" name="alertType" value="construction">
              <span>Construction</span>
            </label>
            <label class="checkbox-option">
              <input type="radio" name="alertType" value="other" checked>
              <span>Other</span>
            </label>
          </div>
        </div>

        <div class="form-section">
          <label class="form-label">Description</label>
          <textarea id="alert-description" placeholder="Please describe the issue in detail..."></textarea>
        </div>

        <div class="modal-actions">
          <button class="btn-secondary" onclick="closeAlertModal()">Cancel</button>
          <button class="btn-primary" onclick="submitAlert()">Submit Alert</button>
        </div>
      </div>
    </div>
  </div>
